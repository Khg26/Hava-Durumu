<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="text-center">Weather Forecast</h3>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="city-input"
                  class="form-control"
                  placeholder="Enter city name"
                  aria-label="City name"
                />
                <button class="btn btn-primary" type="button" id="search-btn">
                  Search
                </button>
              </div>
              <div id="loading-indicator" class="text-center mt-4 d-none">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Fetching weather data...</p>
              </div>

              <div id="weather-info" class="mt-4 d-none">
                <div class="text-center">
                  <h2 id="city-name">City Name</h2>
                  <div class="weather-icon-container">
                    <img id="weather-icon" src="" alt="Weather icon" />
                  </div>
                  <h3 id="temperature">0°C</h3>
                  <h4 id="weather-description">Description</h4>
                  <div class="row mt-4">
                    <div class="col-6">
                      <p>Humidity: <span id="humidity">0</span>%</p>
                    </div>
                    <div class="col-6">
                      <p>Wind: <span id="wind-speed">0</span> km/h</p>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-6">
                      <p>Feels like: <span id="feels-like">0</span>°C</p>
                    </div>
                    <div class="col-6">
                      <p>Pressure: <span id="pressure">0</span> hPa</p>
                    </div>
                  </div>
                </div>

                <!-- 5-Day Forecast Section -->
                <div class="mt-4 pt-3 border-top">
                  <h4 class="text-center mb-3">5-Day Forecast</h4>
                  <div id="forecast-container" class="row">
                    <!-- Forecast cards will be inserted here by JavaScript -->
                  </div>
                </div>
              </div>

              <div id="error-message" class="alert alert-danger mt-3 d-none">
                City not found. Please try again.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
  </body>
</html>
